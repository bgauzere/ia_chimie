<h1 id="generalization">Generalization</h1>
<h2 id="tentative-definition">Tentative Definition</h2>
<ul>
<li>Ability of the model to predict well on unseen data</li>
<li>Hard to evaluate</li>
<li>Real objective of a model</li>
</ul>
<h2 id="regularization">Regularization</h2>
<ul>
<li>Regularization term controls the model</li>
<li>Balances between empirical risk and generalization ability</li>

<h1 id="how-to-evaluate-generalization-ability">How to Evaluate Generalization Ability?</h1>
<h2 id="evaluate-on-unseen-data">Evaluate on Unseen Data</h2>
<ul>
<li>Define and isolate a test set</li>
<li>Evaluate on the test set</li>
</ul>
<h2 id="bias">Bias</h2>
<ul>
<li>Avoid using the same data for training and testing</li>
<li>Test set must be totally <strong>isolated</strong></li>
</ul>
</section>

</ul>

<h1 id="hyperparameters">Hyperparameters</h1>
<h2 id="parameters-outside-the-model">Parameters Outside the Model</h2>
<ul>
<li>Some parameters are not learned by the model</li>
<li>They are <strong>hyperparameters</strong> and must be tuned</li>
<li><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> Tuned on data outside the test set</li>
<li>Example: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> in Ridge Regression, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> in KNN.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" lang="fr-FR" data-marpit-pagination="8" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="how-to-tune-the-hyperparameters">How to Tune the Hyperparameters?</h1>
<h2 id="validation-set">Validation Set</h2>
<ul>
<li>Split training set into validation and learning set</li>
<li>Learn model parameters using the learning set</li>
<li>Evaluate performance on the validation set</li>
<li>Validation set simulates the test set (unseen data)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" lang="fr-FR" data-marpit-pagination="9" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="general-framework">General Framework</h1>
<p><img src="./figures/cross-validation-framework.svg" alt="fit" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" lang="fr-FR" data-marpit-pagination="10" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="validation-strategies">Validation Strategies</h1>
<h2 id="how-to-split-validationtraining-set">How to Split Validation/Training Set?</h2>
<ul>
<li>Need a strategy to split between training and validation sets</li>
<li>Training set is used to tune model parameters</li>
<li>Validation set is used to evaluate model performance based on hyperparameters</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" lang="fr-FR" data-marpit-pagination="11" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="trainvalidationtest-split">Train/Validation/Test Split</h1>
<h2 id="single-split">Single Split</h2>
<p><img class="emoji" draggable="false" alt="➕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2795.svg" data-marp-twemoji=""/> Only one model to learn<br />
<img class="emoji" draggable="false" alt="➖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2796.svg" data-marp-twemoji=""/> May be subject to split bias<br />
<img class="emoji" draggable="false" alt="➖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2796.svg" data-marp-twemoji=""/> Only one evaluation of performance</p>
<p><img src="./figures/datasplit-App-Val-Test.svg" alt="center " /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" lang="fr-FR" data-marpit-pagination="12" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="leave-one-out">Leave-One-Out</h1>
<h2 id="n-splits">N Splits</h2>
<p><img class="emoji" draggable="false" alt="➖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2796.svg" data-marp-twemoji=""/> N models to learn<br />
<img class="emoji" draggable="false" alt="➖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2796.svg" data-marp-twemoji=""/> Validation error is evaluated on one data point</p>
<p><img src="./figures/datasplit-leaveoneout.svg" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" lang="fr-FR" data-marpit-pagination="13" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="kfold-cross-validation">KFold Cross Validation</h1>
<h2 id="k-splits">K Splits</h2>
<p><img class="emoji" draggable="false" alt="➕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2795.svg" data-marp-twemoji=""/> K models to learn<br />
Validation error is evaluated on (N/K) data points<br />
Some splits may be biased</p>
<p><img src="./figures/datasplit-kfold.svg" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" lang="fr-FR" data-marpit-pagination="14" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figures/datasplit-shufflesplit.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="14" data-paginate="true" lang="fr-FR" data-marpit-pagination="14" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="shuffle-split-cross-validation">Shuffle Split Cross Validation</h1>
<h2 id="k-splits-1">K Splits</h2>
<p>Training/validation sets are randomly split<br />
<img class="emoji" draggable="false" alt="➕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2795.svg" data-marp-twemoji=""/> K models to learn<br />
<img class="emoji" draggable="false" alt="➕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2795.svg" data-marp-twemoji=""/> Avoids bias<br />
<img class="emoji" draggable="false" alt="➖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2796.svg" data-marp-twemoji=""/> Some data may not be evaluated</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" lang="fr-FR" data-marpit-pagination="14" style="" data-marpit-pagination-total="43" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" lang="fr-FR" data-marpit-pagination="15" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="using-scikit-learn">Using Scikit-Learn</h1>
<ul>
<li><code>sklearn.model_selection.train_test_split</code></li>
<li><code>sklearn.model_selection.KFold</code></li>
<li><code>sklearn.model_selection.ShuffleSplit</code></li>
<li><code>sklearn.model_selection.GridSearchCV</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" lang="fr-FR" data-marpit-pagination="16" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="recommendations">Recommendations</h1>
<h2 id="size-of-splits">Size of Splits</h2>
<ul>
<li>How many splits?</li>
<li>How many elements per split?</li>
<li>Depends on the number of data points</li>
<li>Tradeoff between learning and generalization</li>
</ul>
<h2 id="stratified-splits">Stratified Splits</h2>
<ul>
<li>Splitting may induce imbalanced datasets</li>
<li>Ensure the distribution of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> is consistent across all sets</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" lang="fr-FR" data-marpit-pagination="17" style="--paginate:true;" data-marpit-pagination-total="43">
<h1 id="conclusion">Conclusion</h1>
<ul>
<li>A good protocol avoids bias</li>
<li>Test set is <strong>never</strong> used during parameter tuning</li>
<li>No perfect protocol exists</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" lang="fr-FR" data-marpit-pagination="18" style="--paginate:true;" data-marpit-pagination-total="43">

<p>Learn decision rules to separate the data.</p>
<ul>

<li>Simple to understand and interpret.</li>
<li>Recursive algorithm to construct the decision trees</li>
</ul>

<h2 id="random-forests-hyperparameters">Random Forests Hyperparameters</h2>
<ul>
<li>
<p><strong>Number of trees</strong> : Adjust the number of trees composing the forests</p>
<ul>
<li>low number: fast to compute, but less accurate</li>
<li>high number: slower to compute, but more accurate up to some number</li>
</ul>
</li>
<li>
<p><strong>Number of features</strong> :<br />
Determine the number of features to be used when splitting the data</p>
<ul>
<li>See the guidelines of <code>scikit-learn</code></li>
</ul>
</li>
<li>
<p><strong>Tree depth</strong> : Specify the maximal depth of tree. A higher depth will make dedicated categories, but less generalizable.</p>
</li>
</ul>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.ensemble <span class="hljs-keyword">import</span> RandomForestClassifier
n_estimators = <span class="hljs-number">20</span> <span class="hljs-comment"># the number of trees in the forest</span>
max_depth = <span class="hljs-literal">None</span> <span class="hljs-comment"># expand as you can</span>
max_features = <span class="hljs-string">&quot;sqrt&quot;</span> <span class="hljs-comment"># RTFM</span>
clf = RandomForestClassifier(n_estimators=n_estimators, max_depth=max_depth, max_features=max_features)
clf.fit(X,y)
ypred = clf.predict(X)
</code></pre>

<p>Hyperparameter <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.719ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 760 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z"></path></g></g></g></svg></mjx-container> controls the trade off between errors and separation</p>

<h2 id="extension-to-non-linear-separation">Extension to non linear separation</h2>
<p>Thanks to kernel trick, SVM can compute any kind of separation line</p>

<ul>
<li>Depends on kernel</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" lang="fr-FR" data-marpit-pagination="39" style="" data-marpit-pagination-total="43" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="1" data-paginate="true" lang="fr-FR" data-marpit-pagination="40" style="--paginate:true;" data-marpit-pagination-total="43">
<h2 id="svm-hyperparameters">SVM Hyperparameters</h2>
<ul>
<li data-marpit-fragment="1"><strong>C</strong> : Adjust the importance of errors
<ul>
<li>low C : fast to compute, more simple separation, more errors</li>
<li>high number : slower to compute, less errors, maybe too complex separation line</li>
</ul>
</li>
</ul>
<ul>
<li><strong>kernel</strong> : Determine how the separation line is build
<ul>
<li>linear : straight line</li>
<li>poly, rbf, sigmoid : complex lines, basic choice is rbf</li>
<li>precomputed : provide a similarity matrix (more difficult)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" lang="fr-FR" data-marpit-pagination="41" style="--paginate:true;" data-marpit-pagination-total="43">

<h1 id="conclusion-1">Conclusion</h1>
<ul>
<li><strong>Understand key concepts</strong>: cross-validation, unseen data evaluation.</li>
<li>Use <strong>proper validation strategies</strong>: train/validation/test splits, leave-one-out, KFold, shuffle split.</li>
<li><strong>Learn model specifics</strong>: decision trees, random forests, SVMs, their principles, hyperparameters, and scikit-learn usage.</li>
<li><strong>Avoid bias</strong>: ensure proper validation and hyperparameter tuning for better performance and generalization.</li>
</ul>
